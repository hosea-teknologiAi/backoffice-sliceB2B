<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/build/tailwind.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Wagg3</title>
  </head>
  <body>
    <div>
      <div class="flex flex-wrap">
        <div class="w-full sm:w-1/2 md:w-2/3 lg:w-2/3 xl:w-2/3 p-4">
          <div><p>Customer</p></div>
          <div>
            <input
              class="w-full border border-gray-500 p-2"
              placeholder="Autocomplete"
            />
          </div>
        </div>
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3 p-4">
          <div><p>Kontak</p></div>
          <div>
            <input
              class="w-full border border-gray-500 p-2"
              placeholder="John Doe"
            />
          </div>
        </div>
      </div>
      <div class="flex flex-wrap">
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3 p-4">
          <div><p>Email</p></div>
          <div>
            <input
              class="w-full border border-gray-500 p-2"
              placeholder="john.doe@email.com"
            />
          </div>
        </div>
        <div class="w-full sm:w-1/2 md:w-2/3 lg:w-2/3 xl:w-2/3 p-4">
          <div><p>Alamat</p></div>
          <div>
            <input
              class="w-full border border-gray-500 p-2"
              placeholder="Jl. Baricor no 123"
            />
          </div>
        </div>
      </div>
      <hr class="h-px my-8 bg-gray-500 border-0" />
      <!--  horizontal line  -->
      <div>
        <div class="flex flex-wrap">
          <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 p-4">
            <div><p>Produk</p></div>
            <div>
              <input
                class="w-full border border-gray-500 p-2"
                placeholder="Autocomplete"
              />
            </div>
          </div>
          <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 p-4">
            <div class="flex flex-wrap">
              <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 xl:w-1/5 pe-2">
                <div><p>Unit</p></div>
                <div>
                  <select class="w-full border border-gray-500 p-2">
                    <option value="" disabled selected hidden>Select</option>
                    <option value="1">Sel 1</option>
                    <option value="2">Sel 2</option>
                    <option value="3">Sel 3</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
              </div>
              <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 xl:w-1/5 pe-2">
                <div><p>Qty</p></div>
                <div>
                  <input
                    class="w-full border border-gray-500 p-2"
                    placeholder="1"
                  />
                </div>
              </div>
              <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 xl:w-1/5 pe-2">
                <div><p>Disc</p></div>
                <div>
                  <input
                    class="w-full border border-gray-500 p-2"
                    placeholder="10"
                  />
                </div>
              </div>
              <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 xl:w-1/5 pt-8">
                <label for="persen" class="flex items-center cursor-pointer">
                  <input type="checkbox" id="persen" />
                  <div class="ml-3 text-gray-700 font-medium select-none">
                    Persen
                  </div>
                </label>
              </div>
              <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 xl:w-1/5 p-4">
                <button
                  class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none hover:bg-blue-600 w-full"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <table class="border-collapse border-2 border-gray-500 w-full">
          <thead class="bg-blue-500">
            <tr>
              <th class="border border-gray-500 p-2">
                <p>Produk</p>
              </th>
              <th class="border border-gray-500 p-2">
                <p>Unit</p>
              </th>
              <th class="border border-gray-500 p-2">
                <p>Price</p>
              </th>
              <th class="border border-gray-500 p-2">
                <p>Quantity</p>
              </th>
              <th class="border border-gray-500 p-2">
                <p>Dic</p>
              </th>
              <th class="border border-gray-500 p-2">
                <p>Sub Total</p>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border border-gray-500 p-2">Wiskash A 20 kg</td>
              <td class="border border-gray-500 p-2">Kg</td>
              <td class="border border-gray-500 p-2">100.000</td>
              <td class="border border-gray-500 p-2">10</td>
              <td class="border border-gray-500 p-2">0</td>
              <td class="border border-gray-500 p-2">1.000.000</td>
            </tr>
            <tr>
              <td class="border border-gray-500 p-2">Wiskash B 10 kg</td>
              <td class="border border-gray-500 p-2">Kg</td>
              <td class="border border-gray-500 p-2">50.000</td>
              <td class="border border-gray-500 p-2">5</td>
              <td class="border border-gray-500 p-2">0</td>
              <td class="border border-gray-500 p-2">500.000</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="float-right">
        <table>
          <tbody>
            <tr>
              <td>
                <div class="p-4">Courier</div>
              </td>
              <td>
                <select class="w-full border border-gray-500 p-2">
                  <option value="" disabled selected hidden>
                    Choose a Courier
                  </option>
                  <option value="1">Sel 1</option>
                  <option value="2">Sel 2</option>
                  <option value="3">Sel 3</option>
                  <!-- Add more options as needed -->
                </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <label for="insurance" class="flex items-center cursor-pointer">
                  <input type="checkbox" id="insurance" />
                  <div class="ml-3 text-gray-700 font-medium select-none">
                    Insurance
                  </div>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <div class="p-4">Delivery fee</div>
              </td>
              <td>
                <input
                  class="w-full border border-gray-500 p-2"
                  placeholder="100.000"
                />
              </td>
            </tr>
            <tr>
              <td>
                <div class="p-4">Discount</div>
              </td>
              <td>
                <div class="flex flex-wrap">
                  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 pe-2">
                    <input
                      class="w-full border border-gray-500 p-2"
                      placeholder="0"
                    />
                  </div>
                  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2">
                    <label
                      for="dic-percent"
                      class="flex items-center cursor-pointer"
                    >
                      <input type="checkbox" id="dic-percent" />
                      <div class="ml-3 text-gray-700 font-medium select-none">
                        Persen
                      </div>
                    </label>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="p-4">Delivery Discount</div>
              </td>
              <td>
                <div class="flex flex-wrap">
                  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 pe-2">
                    <input
                      class="w-full border border-gray-500 p-2"
                      placeholder="0"
                    />
                  </div>
                  <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2">
                    <label
                      for="delivery-disc-percent"
                      class="flex items-center cursor-pointer"
                    >
                      <input type="checkbox" id="delivery-disc-percent" />
                      <div class="ml-3 text-gray-700 font-medium select-none">
                        Persen
                      </div>
                    </label>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="p-4">Due Date</div>
              </td>
              <td>
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 w-full"
                />
              </td>
            </tr>
            <tr>
              <td>
                <div class="p-4">Grand Total</div>
              </td>
              <td>
                <input
                  class="w-full border border-gray-500 p-2"
                  placeholder="Total"
                  value="1.600.000"
                />
              </td>
            </tr>
            </div>
          </tbody>
        </table>
        <div class="flex flex-wrap">
          <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 pe-2">
            <button
              class="bg-red-500 text-white px-4 py-2 rounded focus:outline-none hover:bg-red-600 w-full"
            >
              Cancel
            </button>
          </div>
          <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 pe-2">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none hover:bg-blue-600 w-full"
            >
              Create
            </button>
          </div>
      </div>
    </div>
  </body>
</html>
