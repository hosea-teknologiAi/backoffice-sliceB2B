<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/build/tailwind.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>WaggCustomer</title>
  </head>
  <body>
    <div>
      <div class="p-4 w-1/2">
        <p class="text-lg font-bold mb-4">Nama Perusahaan</p>
        <input
          class="w-full border border-gray-500 p-2"
          placeholder="XXXXX"
          name="nama_perusahaan"
          value=""
        />
      </div>
      <div class="flex flex-wrap">
        <div class="w-full sm:w-1/2 md:w-1/5 lg:w-1/5 xl:w-1/5 p-4">
          <p class="text-lg font-bold mb-4">Telepon</p>
          <div>
            <input
              class="w-full border border-gray-500 p-2"
              placeholder="XXXXX"
              name="telepon"
              value=""
            />
          </div>
        </div>
        <div class="w-full sm:w-1/2 md:w-1/5 lg:w-1/5 xl:w-1/5 p-4">
          <p class="text-lg font-bold mb-4">Fax</p>
          <div>
            <input
              class="w-full border border-gray-500 p-2"
              placeholder="XXXXX"
              name="fax"
              value=""
            />
          </div>
        </div>
        <div class="w-full sm:w-1/2 md:w-2/5 lg:w-2/5 xl:w-2/5 p-4">
          <p class="text-lg font-bold mb-4">Email</p>
          <div>
            <input
              class="w-full border border-gray-500 p-2"
              placeholder="XXXXX"
              name="email"
              value=""
            />
          </div>
        </div>
      </div>
      <div class="p-4">
        <p class="text-lg font-bold mb-4">Alamat</p>
        <div class="mb-4">
          <p class="text-lg mb-4">Judul Alamat</p>
          <div class="flex flex-wrap">
            <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2">
              <input
                class="w-full border border-gray-500 p-2"
                placeholder="XXXXX"
                name="judul_alamat"
                value=""
              />
            </div>
            <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 ps-4">
              <p class="text-lg italic">ex: Kantor Cabang, Gudang</p>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <textarea
            class="w-full border border-gray-500 p-2"
            placeholder="XXXXX"
            name="alamat_ex"
            value=""
          >
          </textarea>
        </div>
        <div class="mb-4">
          <p class="text-lg font-bold mb-4">Kode pos</p>
          <div>
            <input
              class="w-1/5 border border-gray-500 p-2"
              placeholder="XXXXX"
              name="kode_pos"
              value=""
            />
          </div>
        </div>
        <div class="mb-4">
          <div class="flex flex-wrap">
            <div class="w-full sm:w-1/2 md:w-1/5 lg:w-1/5 xl:w-1/5">
              <p class="text-lg font-bold mb-4">Provinsi</p>
              <div>
                <input
                  class="w-1/5 border border-gray-500 p-2"
                  placeholder="XXXXX"
                  name="provinsi"
                  value=""
                />
              </div>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/5 lg:w-1/5 xl:w-1/5">
              <p class="text-lg font-bold mb-4">Kota/Kabupaten</p>
              <div>
                <input
                  class="w-1/5 border border-gray-500 p-2"
                  placeholder="XXXXX"
                  name="kota_kabupaten"
                  value=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <div class="flex flex-wrap">
            <div class="w-full sm:w-1/2 md:w-1/5 lg:w-1/5 xl:w-1/5">
              <p class="text-lg font-bold mb-4">Kecamatan/Distric</p>
              <div>
                <input
                  class="w-1/5 border border-gray-500 p-2"
                  placeholder="XXXXX"
                  name="kecamatan_distric"
                  value=""
                />
              </div>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/5 lg:w-1/5 xl:w-1/5">
              <p class="text-lg font-bold mb-4">Desa</p>
              <div>
                <input
                  class="w-1/5 border border-gray-500 p-2"
                  placeholder="XXXXX"
                  name="desa"
                  value=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <div class="flex flex-wrap">
            <div class="w-full sm:w-1/2 md:w-1/5 lg:w-1/5 xl:w-1/5">
              <p class="text-lg font-bold mb-4">Kontak Person</p>
              <div>
                <input
                  class="w-1/5 border border-gray-500 p-2"
                  placeholder="XXXXX"
                  name="kontak_person"
                  value=""
                />
              </div>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/5 lg:w-1/5 xl:w-1/5">
              <p class="text-lg font-bold mb-4">Handphone Kontak</p>
              <div>
                <input
                  class="w-1/5 border border-gray-500 p-2"
                  placeholder="XXXXX"
                  name="hp_kontak"
                  value=""
                />
              </div>
            </div>
            <div class="w-full sm:w-1/2 md:w-2/5 lg:w-2/5 xl:w-2/5">
              <p class="text-lg font-bold mb-4">Email Kontak</p>
              <div>
                <input
                  class="w-1/5 border border-gray-500 p-2"
                  placeholder="XXXXX"
                  name="email_kontak"
                  value=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="float-right">
        <div class="flex flex-wrap">
          <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 pe-2">
            <button
              class="bg-red-500 text-white px-4 py-2 rounded focus:outline-none hover:bg-red-600 w-full"
            >
              Back
            </button>
          </div>
          <div class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 pe-2">
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none hover:bg-blue-600 w-full"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
